<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<div class="modal fade" tabindex="-1" role="dialog" id="myModel" th:fragment="modal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
				<h4 class="modal-tittle">Atenção</h4>
			</div>
			<div class="modal-body">
				<p>Clique em OK para proceder com a exclusão.</p>
			</div>
			<div class="modal-footer">
				<button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button id="ok_confirm" type="button" class="btn btn-primary">Ok</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
